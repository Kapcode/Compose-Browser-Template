<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ai Questions Game</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            min-width: 100%;
            min-height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center; /* Optional */
            align-items: center; /* Optional */
            /* Important to prevent scrollbars if the game container is exactly screen size */
            background-color: #222;
            /* Optional: color for area outside the game on wider screens */
        }
        h1 {
        /* Basic styling for the heading */
            text-align: center;
        }
        .game-wrapper {

            width: 100vw;
            /* Take full viewport width */
            height: 100vh;
            /* Take full viewport height */
            display: flex;
            /* Optional: padding around the game area */
            padding-left: 5px;
            background-color: #000000;
            /* Optional: color for the game area */
        }
        .game-aspect-ratio-box {
            width: 100%;
            /* Fill the game-wrapper */
            height: 100%;
            /* Fill the game-wrapper */
            display: flex;
            /* This will center the SVG */
        }

        #gameArea {
        /* This is your SVG */
            display: block;

            user-select: none;
            touch-action: none;
            /* Prevent default touch actions like scrolling */
            /* Border styles */
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            box-sizing: border-box;
            border-style: solid;
            border-color: #1e8339;
            border-width: 3px;
            background-color: #000000;
        }

        #gameArea text {
            pointer-events: none;
        }

        button {
        /* Basic button styling */
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }

        .score-splat {
            position: fixed;
            font-family: Impact, sans-serif;
            font-size: 24px;
            color: orange;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            opacity: 0;
            transition: all 0.5s ease-out;
            z-index: 1000;
        }

        .score-splat.show {
            opacity: 1;
            transform: translateY(-50px);
        }


        .game-controls-overlay.visible {
            display: flex; /* Or whatever display type you need when visible */
            /* If you used visibility: hidden above, then here: visibility: visible; */
        }
        .game-controls-overlay {
            position: absolute;
            top: 2%;
            /* Distance from the top of .game-wrapper */
            left: 92%;
            z-index: 9999 !important;
            /* Start the left edge of the overlay at the horizontal center of .game-wrapper */
            transform: translateX(-15%);
            /* Ensure it's above other elements like the Game Area */
            /* For styling - adjust as needed */
            background-color: rgba(65, 120, 56, 0.59);
            /* Semi-transparent background */
            padding: 8px 15px;
            border-radius: 8px;
            display: flex;
            /* To lay out buttons inside side-by-side */
            gap: 10px;
            /* Space between buttons */
        }

        .game-controls-overlay button {
        /* Basic button styling - adjust as needed */
            padding: 5px 10px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
        }

        .game-controls-overlay button:hover {
            background-color: #444;
        }

        /* Styling for the Pause Menu Overlay */
        .pause-menu-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            /* Semi-transparent dark background */
            z-index: 20;
            /* Higher z-index to be on top of game controls if they are separate */
            display: flex;
            /* For centering the content */
            justify-content: center;
            align-items: center;
            /* display: none; /* Initially hidden - handled by JS or inline style */
        }

        .pause-menu-content {
            background-color: #333;
            /* Darker background for the menu box */
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .pause-menu-content h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        .pause-menu-content button {
            display: block;
            /* Stack buttons vertically */
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            font-size: 16px;
            /* Add your button styling */
            background-color: #555;
            color: white;
            border: 1px solid #777;
            cursor: pointer;
        }

        .pause-menu-content button:last-child {
            margin-bottom: 0;
        }

        /* General styling for full-screen overlays (like welcome and pause) */
        .screen-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex; /* For centering the content box */
            justify-content: center;
            align-items: center;
            /* display: none; /* Initially hidden - handled by JS or inline style */
        }

        /* Specific for the Welcome Screen Overlay */
        #welcomeScreenOverlay {
            z-index: 10; /* Ensure it's above the background but potentially below other things if needed */
            /* No background-color here if you want the body/backgroundImageContainer to show through */
        }

        /* Reusable style for the content boxes (welcome, pause, game over) */
        .content-box {
            background-color: #333; /* Darker background for the menu box */
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            max-width: 80%; /* Prevent it from getting too wide on large screens */
            width: 300px; /* Or a specific width */
            z-index: 11; /* Ensure content box is above its own overlay's pseudo-elements if any */
        }

        .content-box h1 { /* Specific for welcome screen title */
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 2.5em; /* Larger title */
        }

        .content-box h2 { /* For pause menu title */
            margin-top: 0;
            margin-bottom: 20px;
        }

        .content-box p { /* For tagline or other text */
            margin-bottom: 25px;
            font-size: 1.1em;
        }

        .content-box button {
            display: block; /* Stack buttons vertically */
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            font-size: 16px;
            background-color: #555;
            color: white;
            border: 1px solid #777;
            border-radius: 5px; /* Added for slightly softer buttons */
            cursor: pointer;
            transition: background-color 0.2s ease-in-out; /* Smooth hover effect */
        }

        .content-box button:hover {
            background-color: #666; /* Slightly lighter on hover */
        }

        .content-box button:last-child {
            margin-bottom: 0;
        }


        /* --- Styling for the Pause Menu (using some shared classes) --- */
        #pauseMenuOverlay {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent dark background for pause */
            z-index: 20; /* Higher z-index to be on top of game controls and game canvas */
        }
        /* .pause-menu-content class is now covered by .content-box */


        /* --- Settings Overlay Styles (adapted) --- */

        /* Ensure .screen-overlay is suitable for modal popups if it wasn't already */
        /* If .screen-overlay already has a background, you might want to adjust it or
           ensure the .settings-content box is opaque enough.
           This rule assumes .screen-overlay might be used for other full-screen messages too.
        */



        .settings-overlay {

            position: fixed;
            inset: 0; /* top, right, bottom, left = 0 */

            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            /* Add transitions for appearing/disappearing */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .settings-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .settings-panel {
            background-color: #333; /* Darker theme example */
            color: #eee;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
            width: 75vw; /* Default width, good for portrait */
            max-width: 800px; /* Max width it can grow to */
            max-height: 75vh; /* Max height before scrolling kicks in */
            overflow-y: auto; /* Enable vertical scrolling for the panel */
            scrollbar-width: thin; /* Or 'thin' if you prefer and it's supported */
            /* Choose colors that contrast well with your panel background and each other */
            scrollbar-color: #888 #333;
            display: flex;
            flex-direction: column;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .settings-header h2 {
            margin: 0;
            font-size: 1.5em;
        }

        #closeSettingsButton {
            background: none;
            border: none;
            color: #eee;
            font-size: 1.8em;
            cursor: pointer;
        }

        .settings-content {
        /* This is where individual settings go.
           It will naturally grow and cause .settings-panel to scroll if needed. */
            flex-grow: 1; /* Allows this section to take available space if panel has fixed height */
        }

        .setting-item {
            display: flex; /* For label and input alignment */
            flex-wrap: wrap; /* Allow items to wrap if needed on small screens */
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
        }

        .setting-item label {
            margin-right: 10px;
            flex-basis: 120px; /* Give labels a consistent minimum width */
            flex-shrink: 0;
        }

        .setting-item input[type="text"],
        .setting-item input[type="range"],
        .setting-item select {
            flex-grow: 1; /* Allow inputs to take remaining space */
            min-width: 150px; /* Ensure inputs don't get too squished */
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #555;
            color: #eee;
        }

        /* Specific styling for range slider value display */
        .setting-item input[type="range"] {
            flex-basis: calc(100% - 60px); /* Adjust based on span width */
        }
        .setting-item span { /* For volume percentage, etc. */
            margin-left: 10px;
            flex-basis: 50px; /* Give it some space */
            text-align: right;
        }


        .settings-footer {
            border-top: 1px solid #555;
            padding-top: 15px;
            margin-top: 15px;
            text-align: right;
        }

        #saveSettingsButton {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #saveSettingsButton:hover {
            background-color: #0056b3;
        }
        /* --- Landscape Adjustments --- */
        @media (orientation: landscape) and (max-height: 500px) { /* Example: for shorter landscape screens */
            .settings-panel {
            /* Potentially allow it to be wider */
                width: 70vw;
                max-width: 700px; /* A wider max for landscape */
                /* If content is still too tall, max-height and overflow-y will handle scrolling */
                max-height: 75vh; /* Or even calc(100vh - 40px) to leave some margin */
                /* If 85vh was too much, try reducing it further.
                  The goal is for 85vh + panel's vertical padding + overlay's vertical padding
                  to be LESS THAN OR EQUAL TO actual viewport height. */
            }
            .settings-overlay {
            /* If panel is still too tall and gets centered, its top/bottom will be cut.
               align-items: flex-start ensures the top is visible. */
                align-items: flex-start;
                padding-top: 20px; /* Give some space from the top */
                padding-bottom: 20px; /* Ensure space at bottom if panel itself is scrollable */
            }

            .setting-item label {
            /* You might adjust label widths or text alignment in landscape */
            }
        }

        /* You can also use width-based media queries */
        @media (min-width: 768px) { /* For wider screens (often landscape on tablets) */
            .settings-panel {
                width: 60vw;
                max-width: 600px;
            }
        }


        .toggle {
            position: absolute;
            cursor: pointer;
            opacity: 0;
        }

        .toggle + label {
            --toggle-color: #FFF;
            --toggle-bg-color: #C6D0CC;
            position: relative;
            padding-left: 5rem;
            line-height: 2.5rem;
            cursor: pointer;
        }

        /* The toggle container */
        .toggle + label:before {
            content: "";
            box-sizing: border-box;
            position: absolute;
            left: 0;
            width: 4.5rem;
            height: 2.5rem;
            border: 1px solid var(--toggle-color);
            border-radius: 1.25rem;
            background-color: var(--toggle-bg-color);
            transition: background-color 200ms;
        }

        /* The toggle ball */
        .toggle + label:after {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0.25rem;
            width: 2rem;
            height: 2rem;
            margin: auto;
            transform: translate(0, 0);
            border-radius: 50%;
            background-color: var(--toggle-color);
            cursor: pointer;
            transition: transform 200ms;
        }

        /* The active styling */
        .toggle:checked + label {
            --toggle-color: #FFFFFF;
            --toggle-bg-color: #20b776;
        }

        .toggle:checked + label:after {
            transform: translate(2rem, 0);
        }



        #welcomeBackgroundImageContainer {
            position: fixed; /* Or 'absolute' if relative to a specific parent that is not the viewport */
            top: 0;
            left: 0;
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Hide parts of the image that go outside this container if using 'cover' */
            z-index: 1; /* Ensure it's behind other content like welcomeScreenOverlay */
        }

        #welcomeBackgroundImageContainer img {
            width: 100%;    /* Make image fill the container's width */
            height: 100%;   /* Make image fill the container's height */
            object-fit: contain; /* This is key:cover
                          - Scales the image to maintain its aspect ratio while filling the element's entire content box.
                          - If the image's aspect ratio does not match the aspect ratio of its box,
                            then the object will be clipped to fit.
                          - Alternatives:
                            - 'contain': Scales the image to fit within the content box, might leave empty space (letterboxing).
                            - 'fill': Stretches the image to fill the content box, ignoring aspect ratio (can distort).
                            - 'scale-down': Displays the image as if 'none' or 'contain' would be chosen,
                                            whichever would result in a smaller concrete object size.
                        */
            object-position: center center; /* Centers the image within its box, similar to background-position */
        }

        /* ... rest of your screen-overlay and content-box CSS ... */

        /* Ensure the body doesn't have conflicting background or overflow issues */
        body {
            margin: 0;
            padding: 0;
            width: 100vw; /* Use viewport units to fill width */
            height: 100vh; /* Use viewport units to fill height */

            box-sizing: border-box;
            /* Important for games: ensure the browser doesn't try to do things like "pull-to-refresh"
               or other default touch actions if your game handles all touch. */
            touch-action: none;

            /* REMOVE any background-image properties from 'body' if you use #backgroundImageContainer for the image */
        }


    </style>
</head>

<body>


    <div id="gameWrapper" class="game-wrapper">
        <div id="loadingMessage" style="display: none;">Loading game assets...</div>
        <div id="gameLoadError" style="display: none; color: red;"></div>

        <div id="welcomeScreen" style="display: none; /* Initially hidden or shown via JS */">
            <h1>My Awesome Game</h1>
            <button id="startGameButton" disabled>Loading Assets...</button>
        </div>
        <canvas id="gameArea" ></canvas>
    </div>
          <!-- Pause/Stop Button Overlay (directly inside game-wrapper) -->
        <div id="gameControlsOverlay" class="game-controls-overlay" style="display: flex;">
            <button id="pauseButton">Pause</button>
            <!-- Add other controls if needed -->
        </div>
        <!-- Welcome Screen Overlay (initially hidden) -->


        <!-- Pause Menu Overlay (initially hidden) -->
        <div id="pauseMenuOverlay" class="pause-menu-overlay" style="display: none;">
            <div class="pause-menu-content">
                <h2>Paused</h2>
                <button id="resumeButton">Resume</button>
                <button id="settingsButton">Settings (Example)</button>
                <button id="quitToMenuButton">Quit to Menu (Example)</button>
            </div>
        </div>



        <!-- Settings Overlay (initially hidden) -->  <!-- Settings Overlay -->
    <div id="settingsOverlay" class="settings-overlay">
        <div class="settings-panel">
            <div class="settings-header">
                <h2>Game Settings</h2>
                <button id="closeSettingsButton">&times;</button>
            </div>
            <div class="settings-content"> <!-- This area will contain the actual settings -->
                <div class="setting-item">
                    <label for="playerName">Player Name:</label>
                    <input type="text" id="playerName" name="playerName">
                </div>
                <div class="setting-item">
                    <label for="soundVolume">Sound Volume:</label>
                    <input type="range" id="soundVolume" name="soundVolume" min="0" max="1" step="0.01">
                    <span id="soundVolumeValue">50%</span>
                </div>


                <div class="setting-item">
                    <label for="musicVolume">Music Volume:</label>
                    <input type="range" id="musicVolume" name="musicVolume" min="0" max="1" step="0.01">
                    <span id="musicVolumeValue">50%</span>
                </div>


                <div class="setting-item">
                    <input type="checkbox" class="toggle" id="rotation-lock" name="rotation-lock">
                    <label for="rotation-lock">Rotation: 🔒</label>
                </div>


                <!-- ... more settings ... -->
            </div>
            <div class="settings-footer">
                <button id="saveSettingsButton">Save</button>
            </div>
        </div>
    </div>
    <!--load in sounds before script-->>
    <audio id="gameOverSound" src="/sounds/gameOver.wav"></audio>
    <script type="module" src="/main.js"></script>
</body>

</html>
